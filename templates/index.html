<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Lunar Eclipse</title>
<style>






body.theme-d {
background:#ffffff;
}


/* Midnight Tokyo Theme */
body.theme-m {
  background: linear-gradient(180deg, #0d0d1a 0%, #1a1a2e 100%);
  color: #cfd9ff;
  font-family: "MS Gothic", "Share Tech Mono", monospace;
}

body.theme-m h1,
body.theme-m h2,
body.theme-m h3 {
  color: #ff00cc; 
  text-shadow: 0 0 6px #ff00cc, 0 0 12px #ff33cc;
}


body.theme-m a {
  color: #00eaff;
  text-shadow: 0 0 6px #00eaff, 0 0 12px #00aaff;
  text-decoration: none;
}
body.theme-m a:hover {
  color: #fff;
  text-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
}


body.theme-m button {
  background: #111;
  border: 1px solid #00ffff;
  color: #00ffff;
  padding: 5px 10px;
  border-radius: 4px;
  text-shadow: 0 0 6px #00ffff;
  transition: 0.2s;
}
body.theme-m button:hover {
  background: #00ffff;
  color: #111;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
}

body.theme-2 .sure{
  padding: 1rem 2rem;
  background: #9AFE2E;
}


body.theme-d .suretai{
  color: #000000;
}

body.theme-2{
  background-image: url("{{ url_for('static', filename='ki.png') }}");
}


body.theme-t{
background:#f5deb3;
}

body.theme-i{
background:#b8860b;
}



</style>
</head>
<body class="theme-{{theme}}">

{% if theme == 'i' %}
  <img src="{{ url_for('static', filename='i.png') }}" width="300" alt="">
{% elif theme == 'm' %}
  <img src="{{ url_for('static', filename='m.png') }}" width="300" alt="">
{% elif theme == 't' %}
  <img src="{{ url_for('static', filename='tu.png') }}" width="300" alt="">
{% elif theme == 'd' %}
  <img src="{{ url_for('static', filename='d.png') }}" width="300" alt="">
{% endif %}


<hr>

<div class="sure">
<ul>
  {% for id, title, created_at in threads %}
    <li><a href="/thread/{{id}}" class="suretai">{{title}}</a> ({{created_at}})</li>
  {% endfor %}
</ul>
</div>



<h2>新規スレッド作成</h2>
<form method="post" action="/thread/new">
  スレッドタイトル: <input type="text" name="title">
  名前: <input type="text" name="name"><br>
  本文: <textarea name="message"></textarea><br>
  <button type="submit">新規作成</button>
</form>


<form method="post" action="/set_theme">
<h3>テーマ</h3>
<select name="theme">
<option value="d">デフォルト</option>
<option value="m">Midnight Tokyo</option>
<option value="2">2ちゃんねる風(あの頃のネットシリーズ)</option>
<option value="t">東方風(あの頃のネットシリーズ)</option>
<option value="i">淫夢風(あの頃のネットシリーズ)</option>

</select>
<button type="submit">変更</button>
</form>
</body>
</html>
