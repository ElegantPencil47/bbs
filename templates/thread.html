<a href="/">← スレッド一覧に戻る</a>
<h1>{{thread[1]}}</h1>


{% for num, post in posts %}
  <li>
    <b>{{ num }} ： {{ post[0] }}</b> ({{ post[2] }})<br>
    {{ post[1] | replace('\n', '<br>') | safe }}
  </li>
{% endfor %}

<form method="post">
  名前: <input type="text" name="name"><br>
  本文: <textarea name="message"></textarea><br>
  <button type="submit">投稿</button>
</form>
