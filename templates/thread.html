<!DOCTYPE html>
<html lang="ja">
<style>
/* 必要ならCSSここに */
</style>
<body class="theme-{{theme}}">
<a href="/">← スレッド一覧に戻る</a>
<h1>{{ thread[1] }}</h1>
<p>現在の接続人数: <span id="onlineCount">0</span> 人</p>

<ul id="posts"></ul>

{% if theme in ['i','m','t','d','s','2'] %}
<p>※自動更新システムを使用していますが、稀に更新されない場合がございます。その際は再読み込みをお願いします</p>
{% endif %}

<form id="postForm">
  名前: <input type="text" name="name"><br>
  本文: <textarea name="message"></textarea><br>
  <button type="submit">投稿</button>
</form>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const threadId = {{ thread_id }};
const postsList = document.getElementById("posts");
const socket = io();
let postCounter = 0; // レス番号カウンタ

// 投稿をDOMに追加する関数（レス番付き）
function addPostToDOM(post) {
    postCounter++;
    const li = document.createElement("li");
    li.innerHTML = `#${postCounter} <b>${post.name}</b>: ${post.message} <span>(${post.created_at})</span>`;
    postsList.appendChild(li);
}

// 初期ロードで投稿一覧を取得
async function fetchPosts() {
    let res = await fetch(`/thread/${threadId}/posts_json`);
    if (res.ok) {
        let posts = await res.json();
        postsList.innerHTML = "";
        postCounter = 0; // 番号リセット
        posts.forEach(p => addPostToDOM(p));
    }
}

// 投稿フォームの送信イベント
document.getElementById("postForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    let res = await fetch(`/thread/${threadId}/add_post`, {
        method: "POST",
        body: formData
    });

    if (res.ok) {
        form.reset(); // 自分の投稿はSocket.IO経由で反映される
    } else {
        alert("投稿に失敗しました");
    }
});

// Socket.IO 接続処理
socket.emit("join_thread", { thread_id: threadId });

// 新しい投稿が来たら追加
socket.on("new_post", (post) => {
    addPostToDOM(post);
});

// 同接数を更新
socket.on("online_count", (count) => {
    document.getElementById("onlineCount").textContent = count;
});

// ページ離脱時に退室を通知
window.addEventListener("beforeunload", () => {
    socket.emit("leave_thread", { thread_id: threadId });
});

// 初期ロード実行
fetchPosts();
</script>
</body>
</html>
