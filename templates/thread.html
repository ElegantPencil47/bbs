<h1>{{thread[1]}}</h1>


{% for num,name,message,created_at in posts %}
<p><b>{{num}}:{{name}}</b>({{created_at}})<br>{{message|replace('\n','<br>')|safe}}</p>
{% endfor %}

<form method="post">
  名前: <input type="text" name="name"><br>
  本文: <textarea name="message"></textarea><br>
  <button type="submit">投稿</button>
</form>
