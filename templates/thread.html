<h1>{{thread[1]}}</h1>

<form method="post">
  名前: <input type="text" name="name"><br>
  本文: <textarea name="message"></textarea><br>
  <button type="submit">投稿</button>
</form>

<hr>

{% for name, message, created_at in posts %}
  <p><b>{{name}}</b>: {{message}} <i>({{created_at}})</i></p>
{% endfor %}
